<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      .done {
        text-decoration: line-through;
        color: #888;
      }
      .category {
        font-weight: bold;
      }
      .brewing {
        color: #1e88e5;
      }
      .marketing {
        color: #43a047;
      }
      .logistics {
        color: #fb8c00;
      }
      .quality {
        color: #e53935;
      }
      .delete-btn {
        background-color: #e53935;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      .update-btn {
        background-color: #af149f;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }

      .update-btn:hover {
        background-color: #8e1183;
      }
    </style>
  </head>
  <body>
    <h1>Task List</h1>
    <a href="/tasks/create">Create Task</a>
    {{if .Tasks}}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Task</th>
          <th>Category</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Planned At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{range .Tasks}}
        <tr>
          <td>{{.Id}}</td>
          <td class="{{if .Done}}done{{end}}">{{.Msg}}</td>
          <td>
            <span class="category {{toLowerCase .Category.String}}">
              {{.Category.String}}
            </span>
          </td>
          <td>{{if .Done}}Completed{{else}}Pending{{end}}</td>
          <td>{{formatDate .CreatedAt}}</td>
          <td>{{formatDate .PlannedAt}}</td>
          <td>
            <button class="delete-btn" onclick="deleteTask({{.Id}})">
              Delete
            </button>
          </td>
          <td>
            <a href="/tasks/update?id={{.Id}}" class="update-btn">Update</a>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
    {{else}}
    <p>No tasks found.</p>
    {{end}}
    <script>
      function deleteTask(taskId) {
        if (confirm("Are you sure you want to delete this task?")) {
          fetch(`/tasks?id=${taskId}`, { method: "DELETE" })
            .then((response) => {
              if (response.ok) {
                location.reload();
              } else {
                alert("Failed to delete the task");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred while deleting the task");
            });
        }
      }
    </script>
  </body>
</html>
